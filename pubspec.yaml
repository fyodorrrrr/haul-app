    - assets/images/onboarding1.jpg
    - assets/images/welcome_screen.jpg
    - assets/haul_logo_.png
    - assets/google_logo.png
    - assets/images/vendor.png
    - assets/data/gadm41_PHL_1.json
    - assets/data/gadm41_PHL_2.json
